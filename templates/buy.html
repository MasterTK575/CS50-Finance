{% extends "layout.html" %}

{% block title %}
    Buy Shares
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" id="username" name="symbol" placeholder="Ticker" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="username" name="shares" placeholder="Number of shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Buy Shares</button>
    </form>
{% endblock %}
