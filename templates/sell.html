{% extends "layout.html" %}

{% block title %}
    Buy Shares
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <select name="symbol" class="form-select mx-auto w-auto">
            <option value="">--Choose a stock--</option>
            {% for holding in holdings %}
            <option value={{holding['symbol']}}>{{holding['name']}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="shares" placeholder="Number of shares" type="number" min="1">
    </div>
    <button class="btn btn-primary" type="submit">Sell Shares</button>
</form>
{% endblock %}
